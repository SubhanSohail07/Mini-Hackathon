<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging</title>
    <link rel="stylesheet" href="meri.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <img class="class1" width="90px" src="images/logo.png" alt="">
        <div class="class2">
            <h1>Blogspot.</h1>
            <h6>Think out of the box</h6>
        </div>
    </header>
    <div class="card1">
        <section id="blog-section" class="blog_area section-paddingr">
            <div class="container1">
                <h1>Profile</h1>
            </div>
        </section>
    </div>

        <div class="container">
            <div class="row justify-content-center login-container">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-center">
                                <h4>Profile</h4>
                                <a href="chat.html">
                                    <i class="bi bi-chat-left-text chat-icon"></i>
                                </a>
                            </div>
                            <div class="user-picture">
                                <img width="50px" id="user-profile" src="images/userss.png" alt="">
                                <label class="camera-icon" for="file-input">
                                    <img class="meriimg" width="10px" src="images/adding.png" alt="">
                                </label>
                                <input id="file-input" style="display: none;" type="file">
                            </div>
                            <div class="mt-4">
                                <input class="form-control" type="text" placeholder="Full name" id="fullName">
                            </div>
                            <div class="mt-4">
                                <input class="form-control" type="email" placeholder="Email" id="email">
                            </div>

                            <div class="d-grid mt-4">
                                <button id="update-profile" class="btn btn-primary" type="button">Update
                                    profile</button>
                            </div>
                            <div class="d-grid mt-4">
                                <a href="index.html"><button id="logout-btn" class="btn btn-outline-danger" type="button">LOGOUT</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
